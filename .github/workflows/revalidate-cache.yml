name: Revalidate ISR Cache

on:
  # Run daily at 11:00 UTC (6am EST) when posts go live
  schedule:
    - cron: '0 11 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  revalidate:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger on-demand revalidation
        run: |
          echo "Triggering ISR cache revalidation..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.REVALIDATE_SECRET }}" \
            https://agentic-engineer.com/api/revalidate)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Error: Revalidation failed with status $http_code"
            exit 1
          fi

          echo "âœ“ Cache revalidated successfully"
