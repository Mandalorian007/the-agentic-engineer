# Vale configuration for Agentic Engineer Blog
# Documentation: https://vale.sh/docs/

StylesPath = .vale/styles

# Minimum alert level (suggestion, warning, error)
MinAlertLevel = suggestion

# Packages to sync
Packages = https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip

# Apply rules to these file types
[*.{md,txt}]
# Base style packages to use
BasedOnStyles = Vale, write-good

# Vale built-in rules
Vale.Spelling = NO  # Disable until custom dictionary is set up
Vale.Repetition = YES
Vale.Editorializing = NO  # Allow "very", "really" etc in technical writing

# write-good rules (relaxed for technical blog)
write-good.Passive = suggestion  # Passive voice is sometimes clearer in technical writing
write-good.Illusions = YES
write-good.So = YES
write-good.ThereIs = NO  # "There is" is fine in technical writing
write-good.Weasel = suggestion  # Allow some emphasis words
write-good.TooWordy = YES
write-good.Cliches = YES
write-good.E-Prime = NO  # Don't enforce E-Prime

# Custom rules for blog posts
# Disable rules in code blocks and frontmatter
[*.md]
BlockIgnores = (?s) *(?:```.*?```), (?s)(?:---\n.*?\n---)
TokenIgnores = (?:`.*?`), (?:\$\{.*?\})
